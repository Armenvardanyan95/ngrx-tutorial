<mat-sidenav-container>
  <mat-sidenav [opened]="sidebarOpen" (closedStart)="sidebarOpen = false">
    <p *ngFor="let chapter of chapters; let i = index" [routerLink]="['/chapter', i + 1]">
      <a>{{ chapter }}</a>
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidebarOpen = true" color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      NgRx Tutorial
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
